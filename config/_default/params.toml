#################### default parameters ################################
# favicon
favicon = "images/favicon.png"
# logo
logo = "images/logo.png"
# use `px` or `x` with logo_width, example: "100px".
# Note: logo_width is not work with .svg file
logo_width = "350px"
logo_height = "54px"
# if logo_webp set false, will not generate WEBP version of logo | default is true
logo_webp = true
# logo text will only show when logo is missing.
logo_text = "Application Lab"
# navbar fixed to top
navbar_fixed = true
# theme-mode
theme_switcher = false
theme_default = "light" # available options [light/dark/system]
# Main Sections
mainSections = ["blog","workshops"]
# contact form action
contact_form_action = "#" # contact form works with [https://airform.io/] or [https://formspree.io]
# google tag manager, see https://developers.google.com/tag-manager/
google_tag_manager = "" # example: G-XXXXXXXXXX
google_adsense = ""     # example: ca-pub-xxxxxxxxxxxxxxxx
# custom script on header, example: custom_script= "<script>console.log(\"Hello World\")</script>"
custom_script = ""
# copyright
copyright = "Â© 2025 Application Lab. Powered by Hugo. Hosted on GitHub Pages."

homepageTitle = "Application Lab"

# Preloader
# preloader module: https://github.com/gethugothemes/hugo-modules/tree/master/components/preloader
[preloader]
enable = false
preloader = "" # use jpg, png, svg or gif format.

# Navigation button
[navigation_button]
enable = true
label = "Join WhatsApp Group"
label_sub = " "
link = "https://chat.whatsapp.com/JgONfqufJQlKl53XPAddIM?mode=ac_t"

# search
[search]
enable = true
primary_color = "#1753b4ff"
include_sections = ["blog", "workshops", "getting-involved"]
show_image = false
show_description = true
show_tags = true
show_categories = true


