<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>OG Image</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto+Slab:wght@700&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Inter", Arial, sans-serif;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .canvas {
      position: relative;
      width: 100%;
      height: 100%;
      background-color: #f9fafb;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }
    .background {
      position: absolute;
      z-index: 1;
      opacity: 0.2;
      width: 110vmin;
      height: auto;
      right: -10vmin;
      bottom: -0vmin;
      transform: rotate(-15deg);
    }
    .content-wrapper {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-sizing: border-box;
      padding: 6vmin;
    }
    .header {
      display: flex;
      align-items: center;
      flex-shrink: 0;
    }
    .logo {
      height: 14vmin;
      width: auto;
      margin-right: 3vmin;
    }
    .logo-text {
      font-family: "Inter", sans-serif;
      font-size: 7vmin;
      line-height: 1.1;
      font-weight: 700;
      color: #1f2937;
    }
    .main-text {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 4vmin 0;
    }
    .title {
      font-size: clamp(36px, 9vmin, 90px);
      font-weight: 700;
      line-height: 1.2;
      color: #1f2937;
      margin: 0 0 2vmin 0;
      display: -webkit-box;
      -webkit-line-clamp: 4;
      -webkit-box-orient: vertical;
      overflow: hidden;
      word-wrap: break-word;
    }
    .description {
      font-size: clamp(28px, 5vmin, 54px);
      line-height: 1.4;
      color: #4b5563;
      margin: 0;
      display: -webkit-box;
      -webkit-line-clamp: 4;
      -webkit-box-orient: vertical;
      overflow: hidden;
      word-wrap: break-word;
      text-shadow: 0 0 10px white, 0 0 15px white, 0 0 20px white;
    }
    .footer {
      font-size: clamp(20px, 4vmin, 40px);
      font-weight: 500;
      color: #36619b;
      text-align: left;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
<div class="canvas">
  <img src="BACKGROUND_URL" class="background" alt="" />
  <div class="content-wrapper">
    <div class="header">
      <img src="LOGO_SRC" alt="Logo" class="logo" />
      <div class="logo-text">The Application Lab</div>
    </div>
    <div class="main-text">
      <h1 class="title">PAGE_TITLE</h1>
      <p class="description">PAGE_DESCRIPTION</p>
    </div>
    <div class="footer">theapplicationlab.com</div>
  </div>
</div>
</body>
</html>
